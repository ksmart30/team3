<!-- 일일근무현황 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>kuntae</title>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		
	<th:block th:include="layout/customHead"></th:block>
	<head>
	<script>
	$(document).ready(function(){
			console.log('일일근무 현황 List');
			var DATA = $('#DATA').val();
			$.ajax({
				url:'/kuntae/daySearch',
				type:'GET',
				data:{DATA:DATA},
				success:function(data){
					console.log('날짜를 가져오겠다!');
					$('#list').empty();
					$('#list').each(function(index,item){
						$('#list').append('<tr>');
						$('#list').append('<td>'+item.dATA+'</td>');
					});
				}
			});
		});
	
	
	</script>
	</head>	
	</th:block>
	<th:block layout:fragment="customBody">

<font color="black">
	<div class="col-md-9 col-xs-12" style="color:black;">
        <div class="page-title">
			<div class="title_left">
				<h2><b>4. 근태 관리</b></h2>
				<h5></h5>
				<h5><font color= "gray"><b>4.1 일일근무 현황&nbsp;</b></font></h5>
			</div>
		</div>
    </div>
	
	<div class="">
  	
<div class="clearfix"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
<div class="x_panel" style="">
    <div class="x_title">
       
       
        <div class="clearfix"></div>
    </div>
    <div class="x_content">

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    	조회일자
                    <div class="form-group">
                        <div class="input-group date">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-7 col-sm-6 col-xs-12" style="width:50%">
                <div class="x_panel">
                  <div class="x_title">
                    <h3>목록</h3>
                   
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
					<div style="overflow:scroll;  width:100%; height:650px; padding:10px; background-color:;">
                    <table class="table table-striped jambo_table bulk_action">
                    
					<thead>
						<tr>
							<td>부서명</td>
							<td>총원</td>
							<td>정상출근</td>
							<td>지각</td>
						</tr>
					</thead>
					
					<tbody id="list">
					
						<tr th:each="t : ${data}">
							<td th:text="${t.DEPT_NM}"></td>
							<td th:text="${t.TOT_INWON}"></td>
							<td th:text="${t.SAGO_INWON}"></td>
							<td th:text="${t.JIGAK_INWON}"></td>
						</tr>
					</tbody>
				</table>
               </div>
             </div>
           </div>

</div>
<div class="col-md-5 col-sm-6 col-xs-12" style="width:50%">
                <div class="x_panel">
                  <div class="x_title">
                    <h3>그래프</h3>
               </div>
             </div>

</div>
</div>

	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
    </th:block>	
</html>
