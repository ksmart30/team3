<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>10.기준정보관리 - 근태월력표</title>
		<th:block th:include="layout/customHead"></th:block>
	</th:block>
	<th:block layout:fragment="customBody">
	<div class="">
		<div class="page-title">
			<div class="col-md-12 col-xs-12" style="color:black;">
				<div class="page-title">
					<div class="title_left">
						<h3><b>근태월력표</b></h3>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="x_panel" style="color: black;">
					<div class="x_title">
						<form action="/baseInfo/kuntaeScheduleSearchProcess" method="POST">
							<h5 style="color:black;">⊙ 검색 조건</h5>
							<div class="col-md-4 col-sm-12 col-xs-12">
								<select name="DAY_YM" id="DAY_YM" style="width:20%;">년
									<option value="2006">2006</option>
									<option value="2007">2007</option>
									<option value="2008">2008</option>
									<option value="2009">2009</option>
									<option value="2010">2010</option>
									<option value="2011">2011</option>
									<option value="2012">2012</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
								</select>
								<select name="DAY_DD" id="DAY_DD" style="width:10%;">월
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
								<button type="submit"name="kuntaeSearch">검색</button>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
			<div class="x_panel" style="color: black;">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content"><br>
					<div class="col-md-4 col-sm-12 col-xs-12 table-responsive" style="overflow: scroll; height: 750px; padding: 10px; color:black;">
						<table class="table jambo_table bulk_action">
							<thead>
								<tr>
									<td style="width:2%;"></td>
									<td style="text-align: center">일자</td>
									<td style="text-align: center">요일</td>
									<td style="text-align: center">휴일</td>
									<td style="text-align: center; width:60%;">휴일명</td>
								</tr>
							</thead>
							<tbody id="kuntaeList">
								<tr th:each="kuntaeList : ${kuntaeList}">
									<td style="width:2%;"></td>
									<!-- 휴일이면 빨간색 글씨 -->
									<td th:if="${kuntaeList.DAY_WEEK == '1'}" th:text="${kuntaeList.DAY_DD}" style="text-align: center; color: red;"></td>
									<td th:if="${kuntaeList.DAY_WEEK == '7'}" th:text="${kuntaeList.DAY_DD}" style="text-align: center; color: blue;"></td>
									<td th:unless="${kuntaeList.DAY_WEEK == '1'} OR ${kuntaeList.DAY_WEEK == '7'}" th:text="${kuntaeList.DAY_DD}" style="text-align: center"></td>
									<!-- 요일 한글명으로 변경 (IF문) -->
									<td th:if="${kuntaeList.DAY_WEEK == '1'}" style="text-align: center; color: red;">일</td>
									<td th:if="${kuntaeList.DAY_WEEK == '2'}" style="text-align: center">월</td>
									<td th:if="${kuntaeList.DAY_WEEK == '3'}" style="text-align: center">화</td>
									<td th:if="${kuntaeList.DAY_WEEK == '4'}" style="text-align: center">수</td>
									<td th:if="${kuntaeList.DAY_WEEK == '5'}" style="text-align: center">목</td>
									<td th:if="${kuntaeList.DAY_WEEK == '6'}" style="text-align: center">금</td>
									<td th:if="${kuntaeList.DAY_WEEK == '7'}" style="text-align: center; color: blue;" >토</td>
									<!-- 휴일이면 체크, 아니면 체크아님 -->
									<td th:if="${kuntaeList.HOLID_GB == '0'}" style="text-align: center">
										<input type="checkbox">
									</td>
									<td th:if="${kuntaeList.HOLID_GB == '1'}" style="text-align: center">
										<input type="checkbox" th:checked="${kuntaeList.HOLID_GB}">
									</td>
									<td th:text="${kuntaeList.HOLID_NM}" style="text-align: center"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-8 col-sm-12 col-xs-12">
						<table class="table table-striped table-bordered">
							<tbody>
								<tr>
									<td></td>
									<td>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	</th:block>
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
  	</th:block>
</html>
